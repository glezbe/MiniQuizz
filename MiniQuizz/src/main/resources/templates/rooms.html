<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
<div class="app-container">
    <div class="card-shell">
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}">Error</div>
        <div class="alert alert-success" th:if="${ok != null}" th:text="${ok}">OK</div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Mis salas (Host)</h1>
            <a class="btn btn-main btn-sm" th:href="@{/room/add}">Crear sala</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>PIN</th>
                    <th>Bloque</th>
                    <th>Estado</th>
                    <th colspan="3" class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${#lists.isEmpty(rooms)}">
                    <td colspan="7" class="text-center text-secondary py-4">
                        Aún no has creado ninguna sala.
                    </td>
                </tr>

                <tr th:each="r : ${rooms}">
                    <td>
                        <a th:href="@{/room/{id}(id=${r.id})}">
                            <span th:text="${r.id}">1</span>
                        </a>
                    </td>

                    <td>
                        <span class="badge bg-info text-dark" th:text="${r.pin}">000000</span>
                    </td>

                    <td th:text="${r.block.name}">Bloque</td>
                    <td th:text="${r.status}">WAITING</td>

                    <!-- VER -->
                    <td class="text-center">
                        <a class="btn btn-outline-light btn-sm"
                           th:href="@{/room/{id}(id=${r.id})}">
                            Ver
                        </a>
                    </td>

                    <!-- ✅ EXPULSAR JUGADORES -->
                    <td class="text-center">
                        <a class="btn btn-outline-warning btn-sm"
                           th:href="@{/room/expel/{id}(id=${r.id})}"
                           onclick="return confirm('¿Expulsar a todos los jugadores de esta sala?');">
                            Expulsar
                        </a>
                    </td>

                    <!-- ELIMINAR -->
                    <td class="text-center">
                        <a class="btn btn-outline-danger btn-sm"
                           th:href="@{/room/delete/{id}(id=${r.id})}"
                           onclick="return confirm('¿Eliminar esta sala?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3"><a th:href="@{/}">← Volver al índice</a></div>
    </div>
</div>
</body>
</html>
