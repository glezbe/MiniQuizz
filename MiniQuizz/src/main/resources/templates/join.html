<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unirse a sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
<div class="app-container">
    <div class="card-shell">
        <h1 class="mb-3">Unirse a una sala</h1>

        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}">
            Error
        </div>

        <form th:action="@{/join}" method="POST" class="row g-3">
            <div class="col-12">
                <label class="form-label">PIN</label>
                <input type="text" name="pin" class="form-control" maxlength="10" required>
            </div>

            <div class="col-12">
                <button class="btn btn-main" type="submit">Entrar</button>
                <a class="btn btn-outline-light ms-2" th:href="@{/}">Volver</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
