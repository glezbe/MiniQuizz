<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div class="app-container">
        <div class="card-shell text-center">

            <!-- Cabecera con usuario + logout -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="text-start">
                    <h1 class="mb-1" th:utext="${titulo}">Mini Quizz</h1>
                    <div class="text-secondary">
                        <span th:if="${username != null}" th:text="'Hola, ' + ${username}">Hola</span>
                    </div>
                </div>

                <a class="btn btn-outline-danger btn-sm" th:href="@{/logout}">
                    Logout
                </a>
            </div>

            <p class="lead text-secondary mb-4">
                Administra tus bloques de preguntas, crea salas con PIN y juega el quiz en tiempo real.
            </p>

            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a class="btn btn-main px-4" th:href="@{/block}">Gesti√≥n de Bloques</a>
                <a class="btn btn-outline-light px-4" th:href="@{/room}">Salas (Host)</a>
                <a class="btn btn-outline-light px-4" th:href="@{/join}">Unirse a Sala</a>
            </div>

        </div>
    </div>
</body>
</html>
