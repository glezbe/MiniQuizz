<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Aviso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">

  <h2 class="mb-3" th:text="${title}">No se puede eliminar</h2>

  <div class="alert alert-warning" th:text="${msg}">
    Mensaje
  </div>

  <div class="d-flex gap-2">
    <a class="btn btn-secondary" th:href="@{/block}">Volver</a>

    <a class="btn btn-outline-primary"
       th:href="@{/block/update/{id}(id=${blockId})}">
      Editar bloque
    </a>

    <form th:if="${canDeleteQuestions}"
          class="ms-auto"
          th:action="@{/block/{id}/questions/delete-all(id=${blockId})}"
          method="post"
          onsubmit="return confirm('Se eliminarán TODAS las preguntas de este bloque. ¿Continuar?');">
      <button class="btn btn-danger" type="submit">
        Borrar todas las preguntas
      </button>
    </form>
  </div>

</div>
</body>
</html>
