<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Información de los bloques</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
	<div class="app-container">
		<div class="card-shell">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h1 class="mb-0">Bloques</h1>
				<a class="btn btn-main btn-sm" th:href="@{/block/add}">Añadir bloque</a>
			</div>

			<div class="table-responsive">
				<table class="table table-hover align-middle">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Descripción</th>
							<th colspan="3" class="text-center">Acciones</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="block : ${blocks}">
							<td>
								<a th:href="@{/block/{id}(id=${block.id})}">
									<span th:text="${block.id}">Id</span>
								</a>
							</td>

							<td th:text="${block.name}">Nombre</td>
							<td th:text="${block.description}">Descripción</td>

							<td class="text-center">
								<a class="btn btn-outline-light btn-sm"
								   th:href="@{/block/update/{id}(id=${block.id})}">
									Editar
								</a>
							</td>

							<td class="text-center">
								<a class="btn btn-outline-danger btn-sm"
								   th:href="@{/block/delete/{id}(id=${block.id})}">
									Eliminar
								</a>
							</td>

							<td class="text-center">
								<a class="btn btn-outline-info btn-sm"
								   th:href="@{/question/block/{id}(id=${block.id})}">
									Preguntas
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="mt-3">
				<a th:href="@{/}">← Volver al índice</a>
			</div>
		</div>
	</div>
</body>
</html>
