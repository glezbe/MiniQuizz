<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preguntas del bloque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div class="app-container">
        <div class="card-shell">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="mb-0">Preguntas</h1>
                    <div class="text-secondary">
                        <span th:text="'Bloque: ' + ${block.name}">Bloque: nombre</span>
                        <span class="ms-2" th:text="'(' + ${numPreguntas} + '/20)'">(0/20)</span>

                        <span class="ms-2 badge"
                              th:classappend="${usable} ? 'bg-success' : 'bg-warning text-dark'"
                              th:text="${usable} ? 'Usable para sala' : 'Aún no usable'">
                            Estado
                        </span>
                    </div>
                </div>

                <a class="btn btn-main btn-sm"
                   th:href="@{/question/add/block/{id}(id=${block.id})}">
                    Añadir pregunta
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Enunciado</th>
                            <th>Correcta</th>
                            <th colspan="2" class="text-center">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:if="${#lists.isEmpty(questions)}">
                            <td colspan="5" class="text-center text-secondary py-4">
                                Este bloque aún no tiene preguntas.
                            </td>
                        </tr>

                        <tr th:each="q : ${questions}">
                            <td>
                                <a th:href="@{/question/{id}(id=${q.id})}">
                                    <span th:text="${q.id}">1</span>
                                </a>
                            </td>

                            <td th:text="${q.statement}">Enunciado</td>

                            <td>
                                <span class="badge bg-info text-dark" th:text="${q.correctOption}">A</span>
                            </td>

                            <td class="text-center">
                                <a class="btn btn-outline-light btn-sm"
                                   th:href="@{/question/update/{id}(id=${q.id})}">
                                    Editar
                                </a>
                            </td>

                            <td class="text-center">
                                <a class="btn btn-outline-danger btn-sm"
                                   th:href="@{/question/delete/{id}(id=${q.id})}">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3 d-flex gap-2">
                <a class="btn btn-outline-light" th:href="@{/block}">
                    ← Volver a bloques
                </a>

                <a class="btn btn-outline-info" th:href="@{/block/{id}(id=${block.id})}">
                    Ver ficha del bloque
                </a>
            </div>

        </div>
    </div>
</body>
</html>
