<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div class="app-container">
        <div class="card-shell">
            <h1 class="mb-3">Registro</h1>

            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}">
                Error
            </div>

            <form th:action="@{/register}" th:object="${user}" method="POST" class="row g-3">

                <div class="col-12">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
                </div>

                <div class="col-12">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                </div>

                <div class="col-12">
                    <button class="btn btn-main" type="submit">Crear cuenta</button>
                    <a class="btn btn-outline-light ms-2" th:href="@{/login}">Volver al login</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
