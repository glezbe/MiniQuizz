<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleccionar preguntas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">

  <h2 class="mb-2">Seleccionar preguntas para la sala</h2>
  <div class="text-secondary mb-3" th:text="'Sala PIN: ' + ${room.pin}">PIN</div>

  <div th:if="${msg != null}" class="alert alert-warning" th:text="${msg}">Mensaje</div>

  <!-- MODO ALEATORIO -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Modo aleatorio</h5>
      <form th:action="@{/room/{id}/questions/save-random(id=${room.id})}" method="post" class="d-flex gap-2">
        <input type="number" name="count" class="form-control" min="1"
               th:attr="max=${#lists.size(questions)}" placeholder="Cantidad (X)" required>
        <button class="btn btn-primary" type="submit">Elegir X aleatorias</button>
      </form>
      <div class="form-text" th:text="'Total disponibles: ' + ${#lists.size(questions)}"></div>
    </div>
  </div>

  <!-- MODO MANUAL -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Modo manual</h5>

      <form th:action="@{/room/{id}/questions/save-manual(id=${room.id})}" method="post">
        <div class="list-group mb-3">
          <label class="list-group-item" th:each="q : ${questions}">
            <input class="form-check-input me-2" type="checkbox" name="questionIds"
                   th:value="${q.id}"
                   th:checked="${selectedIds != null and selectedIds.contains(q.id)}">
            <span th:text="${q.statement}">Pregunta</span>
          </label>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-success" type="submit">Guardar selecci√≥n</button>
          <a class="btn btn-secondary ms-auto" th:href="@{/lobby/{pin}(pin=${room.pin})}">
            Volver al lobby
          </a>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
