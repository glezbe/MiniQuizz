<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
<div class="app-container">
    <div class="card-shell">
        <h1 class="mb-3">Crear sala</h1>

        <!-- ✅ ahora NO crea sala, solo guarda el bloque en el draft -->
        <form th:action="@{/room/draft/block}" method="POST" class="row g-3">

            <div class="col-12">
                <label class="form-label">Bloque a jugar</label>
                <select class="form-select" name="blockId" required>
                    <option value="">-- Selecciona un bloque --</option>
                    <option th:each="b : ${blocks}" th:value="${b.id}" th:text="${b.name}">
                        Bloque
                    </option>
                </select>
            </div>

            <div class="col-12">
                <!-- ✅ botón cambia -->
                <button class="btn btn-main" type="submit">Elegir preguntas</button>
                <a class="btn btn-outline-light ms-2" th:href="@{/room}">Cancelar</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
