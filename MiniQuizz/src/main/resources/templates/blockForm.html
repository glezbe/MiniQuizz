<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title th:text="${nuevo}?'Alta de bloque':'Modificar bloque'">titulo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/estilos.css}">
	</head>
	<body>
		<div class="app-container">
		 	<div class="card-shell">
		  		<h1 class="mb-3" th:text="${nuevo}?'Alta de bloque':'Modificar bloque'">titulo</h1>
		  		<form th:action="@{/block/save}" th:object="${block}" method="POST" class="row g-3">
				    <div class="col-md-4" th:if="*{id}">
					      <label class="form-label">ID</label>
					      <input type="text" class="form-control" th:field="*{id}" readonly>
				    </div>
				    <div class="col-md-6">
					      <label class="form-label">Nombre</label>
					      <input type="text" class="form-control" th:field="*{name}" required>
					      <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
				    </div>
				    <div class="col-md-12">
					      <label class="form-label">Descripci√≥n</label>
					      <input type="text" class="form-control" th:field="*{description}">
					      <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</div>
				    </div>
				
				    <div class="col-12">
					      <button class="btn btn-main" type="submit" th:text="${nuevo}?'Guardar':'Modificar'">Guardar</button>
					      <a class="btn btn-outline-light ms-2" th:href="@{/block}">Cancelar</a>
				    </div>
		  		</for>
		 	</div>
		</div>
	</body>
</html>
