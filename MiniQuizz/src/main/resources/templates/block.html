<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Información del bloque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div class="app-container">
        <div class="card-shell">

            <div th:if="${!vacio}">
                <div th:object="${block}">
                    <h1 class="mb-3">Ficha del bloque</h1>

                    <p class="mb-1">
                        <strong>Id:</strong>
                        <span th:text="*{id}">id</span>
                    </p>

                    <p class="mb-1">
                        <strong>Nombre:</strong>
                        <span th:text="*{name}">nombre</span>
                    </p>

                    <p class="mb-3">
                        <strong>Descripción:</strong>
                        <span th:text="*{description}">descripcion</span>
                    </p>
                </div>
            </div>

            <div th:if="${vacio}">
                <div class="alert alert-warning" role="alert" th:text="${msg}">
                    mensaje
                </div>
            </div>

            <div class="d-flex gap-3 mt-3">
                <a class="btn btn-outline-light" th:href="@{/block}">
                    Volver
                </a>

                <a class="btn btn-outline-info"
                   th:href="@{/question/block/{id}(id=${block.id})}">
                    Ver preguntas
                </a>
            </div>

        </div>
    </div>
</body>
</html>
