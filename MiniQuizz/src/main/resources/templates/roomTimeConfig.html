<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiempo por pregunta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-3">Configurar tiempo por pregunta</h2>

  <form th:action="@{/room/create}" method="post" class="d-flex gap-2 align-items-end">
    <div class="flex-grow-1">
      <label class="form-label">Segundos por pregunta</label>
      <input type="number" class="form-control" name="secondsPerQuestion"
             min="5" max="300" th:value="${seconds}" required>
      <div class="form-text">Por defecto 30. Mínimo 5, máximo 300.</div>
    </div>

    <button class="btn btn-success" type="submit">
      Crear sala
    </button>
  </form>

  <a class="btn btn-outline-secondary mt-3" th:href="@{/room/draft/questions}">
    Volver a preguntas
  </a>
</div>
</body>
</html>
