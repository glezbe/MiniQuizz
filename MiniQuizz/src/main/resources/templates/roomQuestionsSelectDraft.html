<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elegir preguntas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="app-container">
  <div class="card-shell">

    <h1 class="mb-2">Elegir preguntas</h1>

    <div th:if="${error != null}" class="alert alert-warning" th:text="${error}">Error</div>

    <!-- MODO ALEATORIO -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Modo aleatorio</h5>

        <form th:action="@{/room/draft/questions/save-random}" method="post" class="d-flex gap-2">
          <input type="number" name="count" class="form-control" min="1"
                 th:attr="max=${#lists.size(questions)}"
                 placeholder="Cantidad (X)" required>
          <button class="btn btn-main" type="submit">Elegir X al azar</button>
        </form>

        <div class="form-text" th:text="'Total disponibles: ' + ${#lists.size(questions)}"></div>
      </div>
    </div>

    <!-- MODO MANUAL -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Modo manual</h5>

        <form th:action="@{/room/draft/questions/save-manual}" method="post">
          <div class="list-group mb-3">
            <label class="list-group-item" th:each="q : ${questions}">
              <input class="form-check-input me-2" type="checkbox" name="questionIds"
                     th:value="${q.id}"
                     th:checked="${selectedIds != null and selectedIds.contains(q.id)}">
              <span th:text="${q.statement}">Pregunta</span>
            </label>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-main" type="submit">Siguiente: tiempo</button>
            <a class="btn btn-outline-light ms-auto" th:href="@{/room/add}">
              Volver a bloque
            </a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
</body>
</html>
