<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Información de la pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <div class="app-container">
        <div class="card-shell">

            <div th:if="${!vacio}">
                <div th:object="${question}">
                    <h1 class="mb-3">Ficha de la pregunta</h1>

                    <p class="mb-1">
                        <strong>Id:</strong>
                        <span th:text="*{id}">id</span>
                    </p>

                    <p class="mb-3">
                        <strong>Enunciado:</strong><br>
                        <span th:text="*{statement}">enunciado</span>
                    </p>

                    <ul class="list-group mb-3">
                        <li class="list-group-item">
                            <strong>A:</strong>
                            <span th:text="*{optionA}">opA</span>
                        </li>
                        <li class="list-group-item">
                            <strong>B:</strong>
                            <span th:text="*{optionB}">opB</span>
                        </li>
                        <li class="list-group-item">
                            <strong>C:</strong>
                            <span th:text="*{optionC}">opC</span>
                        </li>
                        <li class="list-group-item">
                            <strong>D:</strong>
                            <span th:text="*{optionD}">opD</span>
                        </li>
                    </ul>

                    <p class="mb-3">
                        <strong>Opción correcta:</strong>
                        <span class="badge bg-success" th:text="*{correctOption}">A</span>
                    </p>

                    <p class="text-secondary">
                        <strong>Bloque:</strong>
                        <span th:text="*{block.name}">Bloque</span>
                    </p>
                </div>
            </div>

            <div th:if="${vacio}">
                <div class="alert alert-warning" role="alert" th:text="${msg}">
                    mensaje
                </div>
            </div>

            <div class="d-flex gap-3 mt-3">
                <a class="btn btn-outline-light"
                   th:href="@{/question/block/{id}(id=${question.block.id})}">
                    Volver a preguntas
                </a>

                <a class="btn btn-outline-info"
                   th:href="@{/question/update/{id}(id=${question.id})}">
                    Editar
                </a>
            </div>

        </div>
    </div>
</body>
</html>
